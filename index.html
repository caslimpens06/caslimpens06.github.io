<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Scanner Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>

    <div class="hamburger-menu" id="hamburger">
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
    </div>

    <nav class="flyout-menu" id="flyoutMenu">
        <ul>
            <li><a href="#" id="mapBtn">Map</a></li>
            <li><a href="#" id="ipListBtn">IP List</a></li>
            <li><a href="#" id="optionsBtn">Options</a></li>
        </ul>
    </nav>

    <div class="content">

        <div id="mapSection" class="section" style="display: none;">
            <div id="map"></div>
        </div>


        <div id="ipListSection" class="section" style="display: none;">
            <h2>IP List</h2>
            <ul id="ipList">
            </ul>
        </div>

        <div id="optionsSection" class="section" style="display: none;">
            <h2>Options</h2>
            <label for="zoomLevel">Zoom Level:</label>
            <input type="range" id="zoomLevel" min="1" max="20" value="13">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
